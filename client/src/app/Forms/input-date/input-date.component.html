<div class="form-group">
  <input
    class="form-control"
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    [formControl]="ngControl.control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <span *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{ label }} is required
  </span>
</div>
