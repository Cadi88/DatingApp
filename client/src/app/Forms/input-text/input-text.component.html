<div class="form-group mb-2">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{ type }}"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{ label }}"
  />
  <span *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    Please enter a {{ label }}
  </span>
  <span *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
    {{ label }}must be at least
    {{ ngControl.control.errors.minlength["requiredLength"] }}
  </span>
  <span *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
    {{ label }}must be at most
    {{ ngControl.control.errors.maxlength["requiredLength"] }}
  </span>
  <span *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">
    Passwords do not match
  </span>
</div>
